<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>
    <div>

      <h1 class="logo-name">IN+</h1>

    </div>
    <h3>Register to IN+</h3>
    <p>Create account to see it in action.</p>
    <form class="m-t" role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" required formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="Email" required
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" required
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox i-checks"><label> <input type="checkbox" formControlName="termsConditions"
              [ngModel]="termsConditions"><i></i> Agree the terms and policy </label></div>
      </div>
      <button type="submit" [disabled]="submitted && loading && termsConditions"
        class="btn btn-primary block full-width m-b">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register</button>

      <p class="text-muted text-center"><small>Already have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" [routerLink]="['/login']">Login</a>
    </form>
    <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
  </div>
</div>
