
<app-breadcrumb title="Default Page"
[path]="breadCrumbSource" ></app-breadcrumb>

<div class="wrapper wrapper-content animated fadeInRight">

  <div class="row">
    <div class="col-md-2">
      <div fxLayout fxLayoutAlign="center center">
        <span class="fa fa-search" style="margin-right: 10px !important;"></span>
      <mat-form-field fxFlex="40%">    
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">    
      </mat-form-field>
    </div>
    </div>
    <div class="col-md-8">
      
    </div>
    <div class="col-md-2">  
        <div style="margin-top: 16px !important;" class="pull-right">
          <button fxFlex="40%" class="btn btn-primary btn-sm" (click)="exportCsv()"> <i class="fa fa-file-excel-o"></i>&nbsp; Export to CSV</button>      
      </div>  
    </div>
  </div>





  <div class="row">
    <div class="col-lg-12">

      <div class="table-responsive">
        <table id="dataTables-example" mat-table [dataSource]="MyDataSource" matSortDisableClear matSort class="mat-elevation-z8 table-hover">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortItem('name')" > Row Number </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortItem('email')"> Email Address </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" mat-sort-headerng> </tr>
          <tr class="gradeX" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="page.totalElements" 
        [pageSize]="page.size" showFirstLastButtons [pageIndex]="page.pageNumber"
        (page)="pageEvent($event)"></mat-paginator>
      </div>
      <br>
    </div>
  </div>
</div>
