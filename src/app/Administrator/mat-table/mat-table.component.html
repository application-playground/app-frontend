
<app-breadcrumb title="Default Page"
[path]="breadCrumbSource" ></app-breadcrumb>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">

      <div class="table-responsive">
        <table mat-table [dataSource]="MyDataSource" matSort class="table mat-elevation-z8">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Row Number </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" mat-sort-headerng> </tr>
          <tr class="gradeX" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="page.totalElements" [pageSize]="page.size" showFirstLastButtons></mat-paginator>
      </div>
      <br>
    </div>
  </div>
</div>
