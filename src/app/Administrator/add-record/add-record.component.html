<div class="modal-content">
  <div class="modal-header">
    <div class="row">
      <div class="col-md-11">
          <h3 class="modal-title" id="exampleModalLabel"> {{modelTitle}} </h3>
      </div>
      <div class="col-md-1">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>    
  </div>
  <div class="modal-body">

    <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">             
            <form method="get" class="form-horizontal">
              <div class="form-group"><label class="col-sm-3 control-label">Society Name : </label>
                <div class="col-sm-9"><input type="text" placeholder="Society Name" class="form-control"></div>
              </div>
              <div class="form-group"><label class="col-sm-3 control-label">Pincode : </label>
                <div class="col-sm-9"><input type="text" placeholder="Pincode" class="form-control"></div>
              </div>
              <div class="form-group"><label class="col-sm-3 control-label">Address : </label>
                <div class="col-sm-9">
                  <textarea class="form-control" rows="3" placeholder="Address"></textarea>
                </div>
              </div>
          </form>
          </div>
      </div>
  </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
    <button type="button" class="btn btn-primary" (click)="saveSociety($event);" >Save changes</button>
  </div>
</div>
