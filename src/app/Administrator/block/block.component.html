
<app-breadcrumb title="Default Page"
[path]="breadCrumbSource" ></app-breadcrumb>

<div class="wrapper wrapper-content animated fadeInRight">

  <div class="row">
    <div class="col-sm-2">
      <div fxLayout fxLayoutAlign="center center">
        <!-- <span class="fa fa-search" style="margin-right: 10px !important;"></span> -->
      <mat-form-field fxFlex="40%">    
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">    
      </mat-form-field>
    </div>
    </div>
    <div class="col-sm-7">
      
    </div>
    <div class="col-sm-3">
        <div style="margin-top: 16px !important;">
          <button fxFlex="40%" style="margin-right: 10px;" class="btn btn-primary btn-sm pull-right" (click)="exportCsv()"> <i class="fa fa-file-excel-o"></i>&nbsp; Export to CSV</button>
          <button fxFlex="40%" style="margin-right: 10px;" class="btn btn-success btn-sm pull-right" (click)="addRercord()"> <i class="fa fa-plus-circle"></i>&nbsp; Add Records</button>
          </div>
    </div>
    
  </div>





  <div class="row">
    <div class="col-lg-12">

      <div class="table-responsive">
        <table id="dataTables-example" mat-table [dataSource]="MyDataSource" matSortDisableClear matSort class="mat-elevation-z8 table-hover">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef width="10%" > Row Number </th>
            <td mat-cell *matCellDef="let element; let i = index;" width="10%"> {{i+1}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortItem('name')" width="15%" > Name </th>
            <td mat-cell *matCellDef="let element" width="15%"> {{element.name}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortItem('email')" width="55%"> Email Address </th>
            <td mat-cell *matCellDef="let element" width="55%"> {{element.email}} </td>
          </ng-container>

          <!--Eedit Record Column -->
          <ng-container matColumnDef="editRecord">
              <th mat-header-cell *matHeaderCellDef width="10%" style="text-align: center;"> Action </th>
              <td mat-cell *matCellDef="let element" width="10%" style="text-align: center;"> 
                <button class="btn btn-primary btn-sm" (click)="editRecord($event, element);" >
                  <i class="fa fa-edit"> </i> Edit 
                </button>  
              </td>
          </ng-container>

          <!-- Delete Record Column -->
          <ng-container matColumnDef="deleteRecord">
              <th mat-header-cell *matHeaderCellDef width="10%" style="text-align: center;"> Action </th>
              <td mat-cell *matCellDef="let element" width="10%" style="text-align: center;"> 
                <button class="btn btn-danger btn-sm" (click)="deleteRecord($event, element);" >
                  <i class="fa fa-trash-o"> </i> Remove 
                </button>  
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" mat-sort-headerng> </tr>
          <tr class="gradeX" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="page.totalElements" 
        [pageSize]="page.size" showFirstLastButtons [pageIndex]="page.pageNumber"
        (page)="pageEvent($event)"></mat-paginator>
      </div>
      <br>
    </div>
  </div>
</div>
